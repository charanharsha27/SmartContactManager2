<!DOCTYPE html>
<html lang="en" th:replace="~{user/base :: basepage(~{::#content},~{::title},~{::script})}">
  <head>
    <title>Add Contact Form</title>
  </head>
  <body>
    <div id="content">

      <div class="sm:pl-64 pt-15" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            
            <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 ">
            

              <h1 class="text-2xl font-semibold text-center">Add New Contact</h1>

              <form class="mt-8" th:action="@{/user/contacts/add}" th:object="${contactForm}" method="post" enctype="multipart/form-data">
             
                <div class="mb-3">
                  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-regular w-4 h-4 fa-user"></i>
                    </div>
                    <input
                      th:field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- email form -->
                <div class="mb-3">
                  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-regular w-4 h-4 fa-envelope"></i>
                    </div>
                    <input
                      type="text"
                      th:field="*{email}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                  >
                    Invalid email
                  </p>
                </div>

                <!-- phone number  -->
                <div class="mb-3">
                  <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-1">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                      <i class="fa-solid w-4 h-4 fa-phone"></i>
                    </div>
                    <input
                      th:field="*{phoneNumber}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="9823525525"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('phoneNumber')}"
                    th:errors="*{phoneNumber}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- address -->

                <div class="mb-3">
                  <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    th:field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address of the contact"
                  ></textarea>
                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"
                  >
                    Invalid Name
                  </p>
                </div>
                -->

                <!-- description -->
                <div class="mb-3">
                  <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    th:field="*{about}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write about your contact"
                  ></textarea>
                </div>

                <!-- social links -->
                <!--
                <div class="flex space-x-3 mb-3">
                  <div class="w-full">
                    
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                          <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
                        </div>
                        <input
                          th:field="*{websiteLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="htt://learncodewithdurgesh.com/"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                          <i class="fa-brands w-4 h-4 fa-linkedin"></i>
                        </div>
                        <input
                          type="text"
                          th:field="*{linkedInLink}"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="htt://learncodewithdurgesh.com/"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                -->

                <!-- contact image field -->
                <div class="mb-3">
                  <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size"
                    >Contact Image</label
                  >
                  <input id="input_image" onchange="imagePreview(this,'image_preview')" class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" th:field="*{profilePic}" type="file"/>

                  <img src="" id="image_preview" alt="" class="max-h-52 rounded-lg mx-auto m-3 shadow">

                  <p
                    class="text-red-500"
                    th:if="${#fields.hasErrors('profilePic')}"
                    th:errors="*{profilePic}"
                  >
                    Invalid Name
                  </p>

                  <img
                    class="max-h-52 mx-auto rounded-lg shadow m-3"
                    src=""
                    id="upload_image_preview"
                    alt=""
                  />
                </div>

                <!-- favorite checkbox -->
                <div class="flex items-center mb-3">
                  <input
                    th:field="*{favorite}"
                    type="checkbox"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is this contact is your favorite one ?</label
                  >
                </div>

                <div class="button-container text-center">
                  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Contact</button>

                  <button type="reset" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/image_preview.js}"></script>

</html>
